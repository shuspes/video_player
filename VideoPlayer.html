<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <title>Video Player</title>

        <script type='text/javascript' src='./lib/jquery-2.2.1.min.js'></script>
        <link rel="stylesheet" type="text/css" href="./lib/bootstrap.min.css">

        <script type='text/javascript' src='./scripts/addition/subtitlesParser.js'></script>
        <script type='text/javascript' src='./scripts/validation.js'></script>
        <script type='text/javascript' src='./scripts/subtitles.js'></script>
        <script type='text/javascript' src='./scripts/video.js'></script>

        <link rel="stylesheet" type="text/css" href="./styles/layouts/site.css">
        <link rel="stylesheet" type="text/css" href="./styles/layouts/subtitles.css">
        <link rel="stylesheet" type="text/css" href="./styles/layouts/video.css">
        <link rel="stylesheet" type="text/css" href="./styles/themes/subtitles.css">
    </head>

    <body>
        <div class="container">
            <div class="css-controlPanel row">
                <div class="css-video-controlPanel col-sm-6">
                    <h4 class="css-controlPanel-name">Video controls</h4>
                    <input type="file" onchange="readVideoFile(this)" />
                </div>
                <div class="css-subtitles-controlPanel col-sm-6">
                    <h4 class="css-controlPanel-name">Subtitles controls</h4>
                    <input type="file" onchange="readSubtitlesFile(this);" />
                </div>
            </div>
            <div class="css-content row">
                <div class="col-sm-6 js-video-content css-video-content">
                    <div class"css-video-controlPanel js-video-controlPanel">

                    </div>
                    <video class="js-video-player css-video-player" controls></video>
                    <div class="css-errorMessage js-video-errorMessage"></div>
                </div>
                <div class="col-sm-6">
                    <div class="js-subtitles-content"></div>
                    <div class="css-errorMessage js-subtitles-errorMessage"></div>
                </div>
            </div>
        </div>
    </body>
</html>
