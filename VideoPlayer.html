<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <title>Video Player</title>

        <script type='text/javascript' src='./project/scripts/lib/jquery-2.2.1.min.js'></script>
        <script type='text/javascript' src='./project/scripts/addition/subtitlesParser.js'></script>

        <script type='text/javascript' src='./project/scripts/main.js'></script>

        <link rel="stylesheet" type="text/css" href="./project/styles/lib/bootstrap.min.css">

        <link rel="stylesheet" type="text/css" href="./project/styles/layouts/site.css">
        <link rel="stylesheet" type="text/css" href="./project/styles/layouts/subtitles.css">
        <link rel="stylesheet" type="text/css" href="./project/styles/layouts/video.css">
        <link rel="stylesheet" type="text/css" href="./project/styles/themes/subtitles.css">
    </head>

    <body>
        <div class="container">
            <div class="css-controlPanel row">
                <div class="css-video-controlPanel col-sm-6">
                    <h4 class="css-controlPanel-name">Video controls</h4>
                    <input type="file" onchange="readVideoFile(this)" />
                </div>
                <div class="css-subtitles-controlPanel col-sm-6">
                    <h4 class="css-controlPanel-name">Subtitles controls</h4>
                    <input type="file" onchange="readSubtitlesFile(this);" />
                </div>
            </div>
            <div class="css-content row">
                <div class="col-sm-6">
                    <video class="js-video-player css-video-player" controls></video>

                </div>
                <div class="js-subtitles-content col-sm-6">

                </div>
            </div>
        </div>
    </body>
</html>
